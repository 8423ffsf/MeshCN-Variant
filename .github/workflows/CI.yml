name: CI
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  push:
    branches:
      - master
      - develop
      - event/*
      - feature/*
    paths-ignore:
      - "**.md"
      - version.properties
  pull_request_target:
    branches:
      - master
      - develop
      - event/*
      - feature/*
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  build-custom-firmware:
    runs-on: ubuntu-24.04
    steps:
      # 1. 拉取你的 mtcn 仓库（含 variants）
      - name: Checkout mtcn
        uses: actions/checkout@v6
        with:
          path: mtcn

      # 2. 拉取官方 meshtastic/firmware
      - name: Checkout official firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      # 3. 替换 variants（核心需求）
      - name: Replace variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      # 4. 环境准备
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install dependencies
        working-directory: firmware
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
          pip install -r requirements.txt

      # 5. 直接执行官方构建逻辑
      - name: Build all firmware
        working-directory: firmware
        run: python build.py --matrix

      # 6. 上传构建好的固件
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v6
        with:
          name: compiled-firmware
          path: |
            firmware/release/*.bin
            firmware/release/*.uf2
            firmware/release/*.hex
            firmware/release/*.zip
          retention-days: 30
