name: CI
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
on:
  push:
    branches:
      - master
      - develop
      - event/*
      - feature/*
  workflow_dispatch:

jobs:
  build-custom-firmware:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout mtcn (your variants)
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout official firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      # 你要的：替换 variants
      - name: Replace variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      # 重点：进入 firmware 目录再安装依赖！
      - name: Install dependencies
        working-directory: firmware
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
          pip install -r requirements.txt

      # 构建
      - name: Build firmware
        working-directory: firmware
        run: python build.py --matrix

      # 上传结果
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: compiled-firmware
          path: |
            firmware/release/*.bin
            firmware/release/*.uf2
            firmware/release/*.hex
            firmware/release/*.zip
