name: CI
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ä½ çš„ mtcn ä»“åº“
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware å®˜æ–¹æºç 
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: æ›¿æ¢ variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: å®‰è£… PlatformIO
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: ç”Ÿæˆæ„å»ºçŸ©é˜µ
        id: gen-matrix
        run: |
          cd firmware
          TARGETS=$(./bin/generate_ci_matrix.py all)
          echo "all=$TARGETS" >> $GITHUB_OUTPUT

    outputs:
      all: ${{ steps.gen-matrix.outputs.all }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false         # ä¸€ä¸ªå¤±è´¥ä¸ä¸­æ–­å…¶ä»–ç¼–è¯‘
      matrix:
        build: ${{ fromJson(needs.setup.outputs.all) }}
    continue-on-error: true     # ğŸ‘ˆ å°±æ˜¯è¿™ä¸€è¡Œï¼šå…è®¸ä¸ªåˆ«å¤±è´¥ï¼Œæ•´ä½“ä»ç»¿è‰²
    steps:
      - name: Checkout ä½ çš„ mtcn
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: æ›¿æ¢ variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: å®‰è£… PlatformIO & å·¥å…·
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio
          cd firmware
          pio pkg install -g -t tool-mklittlefs
          pio pkg install -g -t tool-esptoolpy

      - name: ç¼–è¯‘ ${{ matrix.build.board }}
        run: |
          cd firmware
          pio run -e ${{ matrix.build.board }}

      - name: ä¸Šä¼ å›ºä»¶
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.build.board }}
          path: |
            firmware/.pio/build/${{ matrix.build.board }}/*.bin
            firmware/.pio/build/${{ matrix.build.board }}/*.uf2
            firmware/.pio/build/${{ matrix.build.board }}/*.hex
